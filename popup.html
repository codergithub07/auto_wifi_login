<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Auto Wi-Fi Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 12px;
        }

        label {
            display: block;
            margin-top: 8px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 6px;
            margin-top: 4px;
        }

        button {
            margin-top: 12px;
            width: 100%;
            padding: 8px;
        }

        small {
            color: #666;
        }
    </style>
</head>

<body>
    <h3>Auto Wi-Fi Login</h3>
    <label>Username
        <input id="username" autocomplete="username">
    </label>
    <label>Password
        <input id="password" type="password" autocomplete="current-password">
    </label>
    <label><input id="useSync" type="checkbox"> Sync credentials across Chrome (chrome.storage.sync)</label>
    <button id="save">Save</button>
    <button id="runNow">Run Now</button>
    <p id="status"></p>

    <script src="popup.js"></script>
</body>

</html>
